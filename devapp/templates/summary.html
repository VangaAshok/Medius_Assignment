    <title>DPD Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>


    <h2>DPD Table</h2>

    <table>
        <tr>
            <th>State</th>
            <th>Cust Pin</th>
            <th>DPD</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.Cust_State }}</td>
            <td>{{ row.Cust_Pin }}</td>
            <td>{{ row.DPD }}</td>
        </tr>
        {% endfor %}
    </table>
